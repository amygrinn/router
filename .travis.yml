os: linux
dist: xenial
language: node_js
node_js: lts/*

script:
  - npm run quality:check
  - npm test
  - NODE_ENV=production GITHUB_PAGES=true npm run build

deploy:
  - provider: npm
    on:
      branch: main
      tags: true
      repo: taylorgrinn/router
    email: grinntaylor@gmail.com
    api_key:
      secure: ''
  - provider: pages
    on:
      branch: main
      repo: taylorgrinn/router
    github_token: $GITHUB_TOKEN
    local_dir: dist
    skip_cleanup: true
